language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'

dist: trusty

sudo: required

before_script:
  - composer install --prefer-dist --dev --no-interaction

script:
  - mkdir -p build/logs
  - phpunit --configuration phpunit.xml.dist --coverage-clover build/logs/clover.xml

after_script:
  - travis_retry php vendor/bin/coveralls.php -v
